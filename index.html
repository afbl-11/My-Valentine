<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/color.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="stylesheet" href="css/keyframes.css">
    <title>Be My Valentine</title>
    <link rel="shortcut icon" href="images/plain-heart.png" type="image/x-icon">
  </head>
  <body>
    <audio autoplay loop>
      <source src="audio/LeeHi - ONLY (Lyrics).mp3" type="audio/mp3" preload = "auto" />
    </audio>

    <div class="container">
      <div class="message">
        <h1>Will You Be</h1>
        <h2>My Valentine?</h2>
      </div>
     <div class="clouds">
      <img src="images/cloud2.png" alt="" id="cloud2">
      <img src="images/strato.png" alt="" id="cloud3">
      <img src="images/cloud4.png" alt="" id="cloud4">
      <img src="images/cloud4.png" alt="" id="cloud5">
      <img src="images/cloud4.png" alt="" id="cloud6">
      <!-- <img src="images/cloud4.png" alt="" id="cloud7"> -->
      <img src="images/full-cloud.png" alt="" id="cloud1">
     </div>
      <div class="hearts-button">
        <img src="images/hart.png" alt="" draggable="false" id="happy-heart" />
        <img
          src="images/brokin2.png"
          alt=""
          id="sad-heart"
          draggable="false"
          />
        </div>

        <div class="tree">
          <img src="images/newTree.png" alt="" id="tree">
        </div>
      <img src="images/pink-grass-cropped.png" alt="" id="pink-grass">
      
    </div>
    <script defer src="app.js"></script>
  </body>
</html>
